    <style>
      .video-player-section {
        background-color: #000;
        padding: 120px 20px 80px;
        min-height: calc(100vh - 200px);
      }

      .video-player-container {
        max-width: 1400px;
        margin: 0 auto;
        position: relative;
      }

      /* Video Wrapper with Navigation */
      .video-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background-color: #000;
        border-radius: 0;
        overflow: hidden;
        margin-bottom: 40px;
      }

      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* Navigation Arrows */
      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.7);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        color: #fff;
      }

      .nav-arrow:hover {
        background-color: rgba(212, 165, 116, 0.9);
        transform: translateY(-50%) scale(1.1);
      }

      .nav-arrow:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .nav-arrow:disabled:hover {
        background-color: rgba(0, 0, 0, 0.7);
        transform: translateY(-50%) scale(1);
      }

      .nav-arrow.prev {
        left: -70px;
      }

      .nav-arrow.next {
        right: -70px;
      }

      .nav-arrow svg {
        width: 24px;
        height: 24px;
      }

      /* Video Info Section */
      .video-info {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .video-title {
        font-size: 24px;
        font-weight: 600;
        color: #d4a574;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .video-cast {
        font-size: 16px;
        color: #ccc;
        margin-bottom: 24px;
        line-height: 1.6;
      }

      .video-description {
        font-size: 15px;
        line-height: 1.9;
        color: #999;
        max-width: 1200px;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .nav-arrow.prev {
          left: 10px;
        }

        .nav-arrow.next {
          right: 10px;
        }
      }

      @media (max-width: 768px) {
        .video-player-section {
          padding: 100px 16px 60px;
        }

        .video-wrapper {
          margin-bottom: 30px;
        }

        .nav-arrow {
          width: 40px;
          height: 40px;
        }

        .nav-arrow svg {
          width: 20px;
          height: 20px;
        }

        .nav-arrow.prev {
          left: 8px;
        }

        .nav-arrow.next {
          right: 8px;
        }

        .video-title {
          font-size: 20px;
          margin-bottom: 16px;
        }

        .video-cast {
          font-size: 14px;
          margin-bottom: 20px;
        }

        .video-description {
          font-size: 14px;
          line-height: 1.8;
        }
      }

      @media (max-width: 480px) {
        .video-player-section {
          padding: 90px 12px 50px;
        }

        .nav-arrow {
          width: 36px;
          height: 36px;
        }

        .nav-arrow svg {
          width: 18px;
          height: 18px;
        }

        .video-title {
          font-size: 18px;
          letter-spacing: 1px;
        }

        .video-cast {
          font-size: 13px;
        }

        .video-description {
          font-size: 13px;
        }
      }
    </style>
