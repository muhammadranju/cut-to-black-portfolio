    <!-- Video Player Section -->
    <section class="video-player-section">
      <!-- Previous Button -->
      <div class="video-player-container">
        <!-- Video with Navigation -->
        <button
          class="nav-arrow prev"
          id="prevButton"
          aria-label="Previous video"
        >
          <img src="./assets/development/arrow-left.svg" alt="Previous video" />
        </button>

        <div class="video-wrapper">
          <!-- Video Iframe -->
          <iframe
            id="srcVideo"
            src=""
            title="Video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <!-- Next Button -->
        <button class="nav-arrow next" id="nextButton" aria-label="Next video">
          <img src="./assets/development/arrow-right.svg" alt="Next video" />
        </button>
        <!-- Video Info -->
        <div class="video-info">
          <h1 class="video-title" id="videoTitle">LOADING...</h1>
          <p class="video-cast" id="videoCast"></p>
